<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head> 
        <title>Getting Started: Handling Form Submission</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
        <link rel="stylesheet" href="../static/css/estilogeneral.css" th:href="@{/css/estilogeneral.css}" />
    </head>
    <body>
        <div class="container">
            <h1>Log In</h1>
            <form action="/admin/login" th:action="@{/admin/login}"  method="post">
                <div th:if="${param.error}" class="alert alert-danger">
                    Usuario o contraseña no valido
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    Ha cerrado la sesión
                </div>
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Nombre de Usuario" />
                </div>

                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Contraseña" />
                </div>


                <div class="d-grid gap-2 mb-3">
                    <input type="submit" value="Submit" class="btn btn-primary btn-lg "/> 
                </div>
            </form>

</html>
