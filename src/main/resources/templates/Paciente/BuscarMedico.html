    <body>
        
        <br>
        <h3><center>Buscar Profesional</center></h3>
        <br>

        <div class="container">

            <section name="buscador">
                <form th:action="@{/Paciente/BuscarPorMedico}" method="POST">
                    <center>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre medico"/>
                    
                    <input type="text" id="apellido" name="apellido" placeholder="Apellido medico"/>

                    <input type="text" id="especialidad" name="especialidad" placeholder="Especialidad medico"/>
                    
                    <input type="text" id="provincia" name="provincia" placeholder="Provincia medico"/>
                    
                    <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad medico"/>
                    <center/>
                    <br>
                    <center>
                    <button type="submit" class="btn btn-primary" id="buscar"> Buscar </button>
                    <center/>
                    

                </form>


            </section>

            <div th:if="${!#lists.isEmpty(listamedico)}" >


                <table class="table table-striped">
                    <thead>
                        <tr>
                            
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Especialidad</th>
                            <th>Ciudad</th>
                            <th>Provincia</th>
                            <th>Centro Medico</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="listas,iterStat :${listamedico}">
                            <td th:text="${listas.nombre}"></td>
                            <td th:text="${listas.apellido}"></td>
                            <td th:text="${listas.especialidad1}"></td>
                            <td th:text="${listas.ciudad}"></td>
                            <td th:text="${listas.provincia}"></td>
                            
<!--                            <td th:text="${listamedico[__${iterStat.index}__]}"></td>
                            <td th:text="${listacentromedico[__${iterStat.index}__]}"></td>-->
                    <td > <a th:href="@{MostrarCentrosMedicos(id=${listas.matricula})}">Ver Centros Medicos</a></td>
                        </tr>
                    </tbody>
                </table>


            </div>

            <div th:if=${mensaje!=null}>
                <p th:text="${mensaje}" class="alert alert-danger"></p>
            </div>
            
            
            
<!--            <div th:if=${mensaje!=null}>
            <p th:text="${mensaje}" class="alert alert-danger"></p>

                        <th></th>

                         <td th:text="${cm.mail}"></td>
                     <td th:text="${cm.provincia}"></td>
                     <td th:text="${cm.ciudad}"></td>
                     <td th:text="${cm.calle}"></td>
