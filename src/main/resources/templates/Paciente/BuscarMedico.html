<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

        <meta charset="UTF-8"/>

    </head>
    <body>

        <div class="container">

            <section name="buscador">
                <form th:action="@{/Paciente/BuscarPorMedico}" method="POST">

                    <input type="text" id="nombre" name="nombre" placeholder="Nombre medico"/>
                    
                    <input type="text" id="apellido" name="apellido" placeholder="Apellido medico"/>

                    <input type="text" id="especialidad" name="especialidad" placeholder="Especialidad medico"/>
                    
                    <input type="text" id="provincia" name="provincia" placeholder="Provincia medico"/>
                    
                    <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad medico"/>

                    <button type="submit" id="buscar"> Buscar </button>


                </form>


            </section>

            <div th:if="${!#lists.isEmpty(listamedico)}" >


                <table class="table table-striped">
                    <thead>
                        <tr>
                            
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Especialidad</th>
                            <th>Centro Medico</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="listas,iterStat :${listamedico}">
                            <td th:text="${listas.nombre}"></td>
                            <td th:text="${listas.apellido}"></td>
                            <td th:text="${listas.especialidad1}"></td>
                            
<!--                            <td th:text="${listamedico[__${iterStat.index}__]}"></td>
                            <td th:text="${listacentromedico[__${iterStat.index}__]}"></td>-->
                    <td > <a th:href="@{MostrarCentrosMedicos(id=${listas.matricula})}">Ver Centros Medicos</a></td>
                        </tr>
                    </tbody>
                </table>


            </div>

            <div th:if=${mensaje!=null}>
                <p th:text="${mensaje}" class="alert alert-danger"></p>
            </div>
            
            
            
<!--            <div th:if=${mensaje!=null}>
            <p th:text="${mensaje}" class="alert alert-danger"></p>
        </div>-->
        
  
        <div th:if="${centrosm!=null}" >
        
        <table class="table table-striped">
                <thead>
                    <tr>
                        <th> Nombre</th>
                        <th> Telefono</th>
                        <th> Correo Electronico</th>
                        <th> Provincia </th>
                        <th> Ciudad</th>
                        <th> Calle</th>
                        <th> NÃºmero</th>
                       
                        <th></th>
                    </tr>
                </thead>
                     <tbody>
                    
                        <td th:text="${centrosm.nombre}"></td>
                          <td th:text="${centrosm.telefono}"></td>
                         <td th:text="${centrosm.email}"></td>
                     <td th:text="${centrosm.provincia}"></td>
                     <td th:text="${centrosm.ciudad}"></td>
                     <td th:text="${centrosm.calle}"></td>
                     <td th:text="${centrosm.numero}"></td>
                  
                </tbody>
            </table>
        
            
            
            
            

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
