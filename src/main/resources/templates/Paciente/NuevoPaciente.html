<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

        <meta charset="UTF-8"/>

    <body>
        <h1>Registro de Pacientes </h1>
        <form class="need-validation" th:action="@{/usuario/guardar}" method="POST"/>
        <div class="form-group col-md-6">

            <br/>
            <input type=string class="form-control" id="DNI" aria-describedby="dniHelp" name="DNI" placeholder="DNI"/>

        </div> 

        <div class="form-group col-md-6 " >

            <br/>
            <input type=text class="form-control" id="nombre" aria-describedby="nombreHelp" name="nombre" placeholder="NOMBRE"/>

        </div>
        <div class="form-group col-md-6">

            <br/>
            <input type=string class="form-control" id="apellido" aria-describedby="apellidoHelp" name="apellido" placeholder="APELLIDO"/>

        </div>  

        <div class="form-group col-md-6">

            <br/>
            <input type=date class="form-control" id="fechaNac" aria-describedby="fechaNacHelp" name="fechaNac" placeholder="FECHA NACIMIENTO"/>

        </div> 

        <div class="form-group col-md-6">

            <br/>
            <input type=genero class="form-control" id="genero" aria-describedby="generoHelp" name="genero" placeholder="GENERO"/>

        </div> 
        <div class="form-group col-md-6">

            <br/>
            <input type=string class="form-control" id="estadoCivil" aria-describedby="estadoCivilHelp" name="estadoCivil" placeholder="ESTADO CIVIL"/>

        </div> 
        <div class="form-group col-md-6">

            <br/>
            <input type=string class="form-control" id="telefono" aria-describedby="telefonoHelp" name="telefono" placeholder="TELEFONO"/>

        </div> 
        <div class="form-group col-md-6">

            <br/>
            <input type=string class="form-control" id="mail" aria-describedby="mailHelp" name="mail" placeholder="MAIL"/>

        </div> 
        <div class="form-group col-md-6">

            <br/>
            <input type=string class="form-control" id="nombreContacto" aria-describedby="nombreContactoHelp" name="nombreContacto" placeholder="NOMBRE CONTACTO"/>

        </div> 
        <div class="form-group col-md-6">

            <br/>
            <input type=string class="form-control" id="telefonoContacto" aria-describedby="telefonoContactoHelp" name="telefonoContacto" placeholder="TELEFONO CONTACTO"/>

        </div> 
        <div class="form-group col-md-6">

            <br/>
            <input type=grupoS class="form-control" id="grupoS" aria-describedby="grupoSHelp" name="grupoS" placeholder="GRUPO SANGUINO"/>

        </div> 
        <div class="form-group col-md-6">

            <br/>
            <input type=string class="form-control" id="obraS1" aria-describedby="obaS1Help" name="obraS1" placeholder="OBRA SOCIAL 1"/>

        </div> 
        <div class="form-group col-md-6">

            <br/>
            <input type=string class="form-control" id="nAfiliadoOS1" aria-describedby="nAfiliadoOS1Help" name="nAfiliadoOS1" placeholder="NUMERO DE AFILIADO"/>

        </div> <div class="form-group col-md-6">

            <br/>
            <input type=string class="form-control" id="obraS2" aria-describedby="obaS2Help" name="obraS2" placeholder="OBRA SOCIAL 2"/>

        </div> 
        <div class="form-group col-md-6">

            <br/>
            <input type=string class="form-control" id="nAfiliadoOS1" aria-describedby="nAfiliadoOS2Help" name="nAfiliadoOS2" placeholder="NUMERO DE AFILIADO"/>


        </div>
    </div> <input type=string class="form-control" id="obraS3" aria-describedby="obaS3Help" name="obraS3" placeholder="OBRA SOCIAL 3"/>


    <br/>
    <input type=string class="form-control" id="nAfiliadoOS3" aria-describedby="nAfiliadoOS3Help" name="nAfiliadoOS3" placeholder="NUMERO DE AFILIADO"/>

</div> 
<div class="form-group col-md-6">

    <br/>
    <input type=string class="form-control" id="nacionalidad" aria-describedby="nacionalidadHelp" name="nacionalidad" placeholder="NACIONALIDAD"/>

    <div class="form-group col-md-6">

        <br/>
        <input type=provincia class="form-control" id="provincia" aria-describedby="provinciaHelp" name="provincia" placeholder="PROVINCIA"/>

        <div class="form-group col-md-6">

            <br/>
            <input type=string class="form-control" id="ciudad" aria-describedby="ciudadHelp" name="ciudad" placeholder="CIUDAD"/>

            <div class="form-group col-md-6">

                <br/>
                <input type=string class="form-control" id="calle" aria-describedby="calleHelp" name="calle" placeholder="CALLE"/>

                <div class="form-group col-md-6">

                    <br/>
                    <input type=string class="form-control" id="numero" aria-describedby="numeroHelp" name="numero" placeholder="NUMERO"/>

                    <div class="form-group col-md-6">

                        <br/>
                        <input type=string class="form-control" id="piso" aria-describedby="pisoHelp" name="piso" placeholder="PISO"/>

                        <div class="form-group col-md-6">

                            <br/>
                            <input type=string class="form-control" id="departamento" aria-describedby="departamentoHelp" name="departamento" placeholder="DEPARTAMENTO"/>

                            <div class="form-group col-md-6">

                                <br/>
                                <input type=string class="form-control" id="otros" aria-describedby="otrosHelp" name="otros" placeholder="OTROS"/>

                                <div class="form-group col-md-6">

                                    <br/>
                                    <input type=string class="form-control" id="clave" aria-describedby="claveHelp" name="clave" placeholder="CLAVE"/>

                                    <br/>
                                    <button type="submit" class="btn btn-primary">Registrarse</button>
                                    </form>

                                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
