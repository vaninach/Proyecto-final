    <body>

        <br>
        <h3><center>Consulta de Historias Clinicas</center></h3>
        <br>
    <center>
        <div class="container">

            <section name="buscador">
                <form th:action="@{/Paciente/BuscarHistoriasClinicas}" method="POST">
                    <center>
                        <input type="date" id="fechaVisita" name="fecha"/>

                        <input type="text" id="especialidad" name="especialidad" placeholder="Especialidad"/>
                    <center/>
                    <br>
                    <center>
                        <button type="submit" class="btn btn-primary" id="buscar"> Buscar </button>
                    <center/>

                </form>


            </section>

            <div th:if="${!#lists.isEmpty(lista)}" >


                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Medico</th>
                            <th>Centro Medico</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="listas,iterStat :${lista}">
                            <td th:text="${listas.fechaVisita}"></td>
                            <td th:text="${listamedico[__${iterStat.index}__]}"></td>
                            <td th:text="${listacentromedico[__${iterStat.index}__]}"></td>
                            <td > <a th:href="@{MostrarHistoriaClinica(id=${listas.id})}">Elegir</a></td>
                        </tr>
                    </tbody>
                </table>


            </div>

            <div th:if=${mensaje!=null}>
                <p th:text="${mensaje}" class="alert alert-danger"></p>
            </div>



            <!--            <div th:if=${mensaje!=null}>
                        <p th:text="${mensaje}" class="alert alert-danger"></p>
                    </div>-->


            <div th:if="${historiac!=null}" >

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Medico</th>
                            <th>Centro Medico</th>
                            <th> Especialidad </th>
                            <th> Informe</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    <td th:text="${historiac.fechaVisita}"></td>
                    <td th:text="${historiac.matricula}"></td>
                    <td th:text="${historiac.centromedico}"></td>
                    <td th:text="${historiac.especialidad}"></td>
                    <td th:text="${historiac.informe}"></td>

                    </tbody>
                </table>






            </div> <center/>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
