<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
    <body>
        
        <div class="container">

        <section name="buscador">
            <form th:action="@{BuscarHistoriasClinicas}" method="POST">

                <input type="date" id="fechaVisita" name="fecha"/>

                <input type="text" id="especialidad" name="especialidad"/>

                <button type="submit" id="buscar"> Buscar </button>


            </form>


        </section>

        <div th:if="${!#lists.isEmpty(lista)}" >


            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Medico</th>
                        <th>Centro Medico</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="listas,iterStat :${lista}">
                        <td th:text="${listas.fechaVisita}"></td>
                    <td th:text="${listamedico[__${iterStat.index}__]}"></td>
                    <td th:text="${listacentromedico[__${iterStat.index}__]}"></td>
                    </tr>
                </tbody>
            </table>



<!--            <div th:each="listas,iterStat :${lista}">
                <ul >
                    <li th:text="${listas.fechaVisita}"></li>
                    <li th:text="${listamedico[__${iterStat.index}__]}"></li>
                    <li th:text="${listacentromedico[__${iterStat.index}__]}"></li>

                </ul>

            </div>-->
        </div>

        <div th:unless="${!#lists.isEmpty(lista)}">
            <p th:text="${mensaje}" class="alert alert-danger"></p>
        </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
