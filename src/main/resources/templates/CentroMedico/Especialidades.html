<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
        <!-- javascript -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" />
        <!-- FONTAWESOME -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
              integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!-- otro CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
        <!-- que es esto? -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- llamado al propio css del archivo -->
        <link rel="stylesheet" href="../../static/css/sidebar.css"  th:href="@{/css/sidebar.css}">
        <title>HISTOMED - Especialidades</title>
    </head>
    <body>
        <!--            Fragment SideBar-->
<!--        <div th:replace="sidebarCentroMedico.html :: sidebarCentroMedico"></div>-->

        <div class="centrado">
            <div class="buscador">
                <form th:action="@{/CentroMedico/Especialidades}" method="POST">
                    <label> Nueva especialidad</label><br>
                    <input type="text" id="nombreEspecialidad" name="nombreEspecialidad" placeholder="Especialidad"  /><br>

                    <button type="submit" >Agregar</button><br>

                </form>
            </div>

            <div th:if=${mensaje!=null}>
                <p th:text="${mensaje}" class="alert alert-info"></p>
            </div>

            <div class="resultados" th:if="${!#lists.isEmpty(listaEspecialidades)}">
                <h1>Especialidades asociadas a <span th:text="${nombreCmed}"></span></h1>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Especialidad</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="nombreEspecialidad :${listaEspecialidades}">
                            <td th:text="${nombreEspecialidad}"></td>
                            <td><a th:href="@{/CentroMedico/EliminarEspecialidad(nombreEspecialidad=${nombreEspecialidad})}" class="btn btn-danger" >Eliminar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Fragment Footer-->
        <div th:replace="footer.html :: footer"></div>

    </body>

    <script src="../../static/scripts/sidebar.js" th:src="@{/scripts/sidebar.js}" ></script> 
</html>
