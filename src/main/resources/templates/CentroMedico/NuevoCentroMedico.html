                <body>

                    <div th:replace="/CentroMedico/sidebarCentroMedico.html :: sidebarCentroMedico"></div>

                    <div class="centrado">

                        <h1>Registro Centro Medico </h1>
                        <form class="need-validation "  action="/NuevoCentroMedico" th:action="@{/NuevoCentroMedico}" th:object="${cmedico}" method="POST">
                            <div th:if="${mensaje != null}">
                                <p th:text="${mensaje}" class="alert alert-danger"></p>
                            </div>

                            <div class="form-group col-md-12 " >
                                <label for="exampleInputNombre"></label>
                                <br>
                                    <input type="number" class="form-control" id="nombre" aria-describedby="nombreHelp" name="codigoRegistro" th:field="*{codigoRegistro}" placeholder="Ingrese su código de registro ">

                                        </div>
                                        <div class="form-group col-md-12">
                                            <label for="exampleInputNombre"></label>
                                            <br>
                                                <input type=text class="form-control" id="dni" aria-describedby="dniHelp" name="nombre" th:field="*{nombre}" placeholder="Ingrese nombre">

                                                    </div>  
                                                    <div class="form-group col-md-12">
                                                        <label for="exampleInputNombre"></label>
                                                        <br>
                                                            <input type=text class="form-control" id="dni" aria-describedby="dniHelp" name="telefono" th:field="*{telefono}" placeholder="Ingrese teléfono">

                                                                </div>  


                                                                <div class="form-group col-md-12">
                                                                    <label for="exampleInputEmail1"></label>
                                                                    <br>
                                                                        <input type="email" class="form-control" id="matricula" aria-describedby="emailHelp" name="mail" th:field="*{mail}" placeholder="Ingrese su email">

                                                                            </div>
                                                                            <br>
                                                                                <div class="form-group col-md-12">
                                                                                    <label for="exampleInputNombre">Seleccione la provincia en la que ejerce</label>
                                                                                    <label for="exampleInputNombre"></label>
                                                                                    <select class="form-control inputstl camposFormulario" id="provincia" aria-describedby="provinciaHelp" name="provincia" th:field="*{provincia}">
                                                                                    </select>
                                                                                </div>
                                                                                <div class="form-group col-md-12">
                                                                                    <label for="exampleInputNombre">Seleccione la ciudad en la que ejerce</label>
                                                                                    <br>
                                                                                        <select  class="form-control camposFormulario" id="ciudad" aria-describedby="ciudadHelp" name="ciudad" th:field="*{ciudad}" placeholder="">
                                                                                        </select>
                                                                                </div>
                                                                                <div class="form-group col-md-12">
                                                                                    <label for="exampleInputNombre"></label>
                                                                                    <br>
                                                                                        <input type=text class="form-control" id="calle" aria-describedby="calleHelp" name="calle" th:field="*{calle}" placeholder="Ingrese la calle donde está ubicado">

                                                                                            </div> 
                                                                                            <div class="form-group col-md-12">
                                                                                                <label for="exampleInputNombre"></label>
                                                                                                <br>
                                                                                                    <input type=text class="form-control" id="numero" aria-describedby="numeroHelp" name="numero" th:field="*{numero}" placeholder="Ingrese la numeración en la que desarrolla actividades">

                                                                                                        </div> 
                                                                                                        <div class="form-group col-md-12">
                                                                                                            <label for="exampleInputNombre"></label>
                                                                                                            <br>
                                                                                                                <input type=text class="form-control" id="piso" aria-describedby="pisoHelp" name="piso" th:field="*{piso}" placeholder="Ingrese el piso">

                                                                                                                    </div> 
                                                                                                                    <div class="form-group col-md-12">
                                                                                                                        <label for="exampleInputNombre"></label>
                                                                                                                        <br>
                                                                                                                            <input type=text class="form-control" id="departamento" aria-describedby="departamentoHelp" name="departamento" th:field="*{departamento}" placeholder="Ingrese el número de departamento">

                                                                                                                                </div> 
                                                                                                                                <div class="form-group col-md-12">
                                                                                                                                    <label for="exampleInputNombre"></label>
                                                                                                                                    <br>
                                                                                                                                        <input type=text class="form-control" id="otros" aria-describedby="otrosHelp" name="otros" th:field="*{otros}" placeholder="Otros">

                                                                                                                                            </div> 

                                                                                                                                            <div class="form-group col-md-12">
                                                                                                                                                <label for="exampleInputPassword1"></label>
                                                                                                                                                <br>
                                                                                                                                                    <input type="password" class="form-control" id="matricula" name="clave" th:field="*{clave}" placeholder="Ingrese su contraseña">
                                                                                                                                                        </div>
                                                                                                                                                        <br>
                                                                                                                                                            <div class="form-group col-md-12">
                                                                                                                                                                <label for="exampleInputPassord1"></label>
                                                                                                                                                                <br>
                                                                                                                                                                    <input type="password" class="form-control" id="clave2" name="clave2" th:name="clave2" placeholder="Ingrese nuevamente su contraseña">
                                                                                                                                                                        </div>
                                                                                                                                                                        <br>
                                                                                                                                                                            <button type="submit" class="btn btn-primary">Registrarse</button>
                                                                                                                                                                            </form>
