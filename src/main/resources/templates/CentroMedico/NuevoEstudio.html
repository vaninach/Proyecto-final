        <form th:action="@{/CentroMedico/NuevoEstudio}" method="POST" enctype="multipart/form-data">
            <br>
                  
            <input  class="form-group col-md-12" type="text" id="DNI" name="DNI" placeholder="DNI paciente"  /><br>
                 
            <br>
            <input  class="form-group col-md-12" type="date" id="fehcaVisita" name="fechaVisita" placeholder="Fecha Estudio"  /><br>
            <br>
            <input  class="form-group col-md-12" type="number" id="matPide" name="matPide" placeholder="Matricula del medico"  /><br>
            <br>
            <input  class="form-group col-md-12" type="text" id="especialidad" name="especialidad" placeholder="especialidad"  /><br>
            <br>
            <input class="form-group col-md-12" type="text" id="nombreEst" name="nombreEst" placeholder="Nombre estudio"  /><br>
            <br>
            <input class="form-group col-md-12" type="number" id="matInf" name="matInf" placeholder="Matricula del medico informante"  /><br>
            <br>
            <input class="form-group col-md-12" type="file" name="archivo" required />
            <br>
            <br>
            <button type="submit" class="btn btn-primary" >Enviar</button><br>

        </form>
