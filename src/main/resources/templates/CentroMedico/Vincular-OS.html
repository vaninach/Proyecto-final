<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
              integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Historias Clinicas</title>
</head>
<body>
    <div class="buscador">
        <form th:action="@{/CentroMedico/VincularOS}" method="POST">
            <label> Nueva obra social</label><br>
            <input type="text" id="nombreOS" name="nombreOS" placeholder="Nombre de la Obra Social"  /><br>
            
            <button type="submit" >Agregar</button><br>

        </form>
    </div>

    
    
    

    <div th:if=${mensaje!=null}>
        <p th:text="${mensaje}" class="alert alert-info"></p>
    </div>
    
    <div class="resultados" th:if="${!#lists.isEmpty(listaOS)}">    
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Obra social</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="OS :${listaOS}">
                    <td th:text="${OS}"></td>
                    <td><a th:href="@{/CentroMedico/ElegirOS(nombreOS=${nombreOS})}" class="btn btn-success" >Elegir</a></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
