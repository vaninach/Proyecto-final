    <div class="buscador">
        
        <div th:if=${mensaje!=null}>

    </div>
       
   <div class="resultados" th:if="${!#lists.isEmpty(listaM)}">    
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nombre Completo</th>
                    <th>Especialidad</th>
                    <th>Sexo</th>
                    <th>Ciudad</th>
                    <th>Provincia</th>
                    <th></th>
                    
                   
                </tr>
            </thead>
            <tbody>
                <tr th:each="med,iterStat :${listaM}">
                    <td th:text="${med.nombre}+' '+${med.apellido}"></td>
                    <td th:text="${med.especialidad1}"></td>
                    <td th:text="${med.genero}"></td>
                    <td th:text="${med.ciudad}"></td>
                    <td th:text="${med.provincia}"></td>
                    <td><a th:href="@{/CentroMedico/EliminarM(id=${med.matricula})}" class="btn btn-danger">Eliminar</a></td>
                </tr>
            </tbody>
        </table>
    </div>
