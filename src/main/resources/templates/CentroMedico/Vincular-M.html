        <title>Vincular Médico</title>
</head>
<body>
    
        <!--    Fragment SideBar-->
       
        <div th:replace="/CentroMedico/sidebarCentroMedico.html :: sidebarCentroMedico"></div>
    <div class="buscador">
       

        <form th:action="@{/CentroMedico/VincularM}" method="POST">
            
            <label> Filtro de búsqueda</label><br>
            <br>
            <input type="number" id="matricula" name="matricula" placeholder="Matricula Medico"  /><br>
            <br>
            <button type="submit" >Buscar</button><br>

        </form>
    </div>

    
    
    <div class="resultados" th:if="${!#lists.isEmpty(listaM)}">    
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nombre Completo</th>
                    <th>Provincia</th>
                    <th>Ciudad</th>
                    <th></th>
                   
                </tr>
            </thead>
            <tbody>
                <tr th:each="med,iterStat :${listaM}">
                    <td th:text="${med.nombre} + ' '+ ${med.apellido}"></td>
                    <td th:text="${med.provincia}"></td>
                    <td th:text="${med.ciudad}"></td> 
                    <td><a th:href="@{/CentroMedico/ElegirM(id=${med.matricula})}" class="btn btn-success" >Elegir</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if=${mensaje!=null}>
        <p th:text="${mensaje}" class="alert alert-info"></p>
    </div>
