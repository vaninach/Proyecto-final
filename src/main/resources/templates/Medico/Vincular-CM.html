<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
        <!-- javascript -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" />
        <!-- FONTAWESOME -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
              integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!-- otro CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
        <!-- que es esto? -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- llamado al propio css del archivo -->
        <link rel="stylesheet" href="../../static/css/sidebar.css"  th:href="@{/css/sidebar.css}">
        <!--  Link Archivo del estilo CSS-->
                    <link rel="stylesheet" href="../../static/css/doctor.css"  th:href="@{../css/doctor.css}">
        <title>Historias Clinicas</title>
</head>
<body>
     <div th:replace="Medico/sidebarMedico.html :: sidebarMedico"></div>
<center>
    <br><br><br> <div class="buscador">
       

        <form th:action="@{/Medico/VincularCM}" method="POST">
            <label> Filtro de búsqueda</label><br>
            <input type="number" id="RegistroCM" name="RegistroCM" placeholder="Código del Centro Medico"  /><br>
            
            <button type="submit" class="btn btn-primary" >Buscar</button><br>

        </form>
    </div>

    
    
    <div class="resultados" th:if="${!#lists.isEmpty(listaCM)}">    
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Provincia</th>
                    <th>Ciudad</th>
                    <th></th>
                   
                </tr>
            </thead>
            <tbody>
                <tr th:each="cm,iterStat :${listaCM}">
                    <td th:text="${cm.nombre}"></td>
                    <td th:text="${cm.provincia}"></td>
                    <td th:text="${cm.ciudad}"></td> 
                    <td><a th:href="@{/Medico/ElegirCM(id=${cm.codigoRegistro})}" class="btn btn-success" >Elegir</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if=${mensaje!=null}>
        <p th:text="${mensaje}" class="alert alert-info"></p>
    </div>
    <br><br><br><br><br>
            <!-- Fragment Footer-->
            <div th:replace="footer.html :: footer"></div>

</body></center>
</html>
