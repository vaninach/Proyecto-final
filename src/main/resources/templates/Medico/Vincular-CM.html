<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
              integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Historias Clinicas</title>
</head>
<body>
    <div class="buscador">
       

        <form th:action="@{/Medico/VincularCM}" method="POST">
            <label> Filtro de b√∫squeda</label><br>
            <input type="number" id="RegistroCM" name="RegistroCM" placeholder="Cogigo del Centro Medico"  /><br>
            
            <button type="submit" >Buscar</button><br>

        </form>
    </div>

    
    
    <div class="resultados" th:if="${!#lists.isEmpty(listaCM)}">    
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Provincia</th>
                    <th>Ciudad</th>
                    <th></th>
                   
                </tr>
            </thead>
            <tbody>
                <tr th:each="cm,iterStat :${listaCM}">
                    <td th:text="${cm.nombre}"></td>
                    <td th:text="${cm.provincia}"></td>
                    <td th:text="${cm.ciudad}"></td> 
                    <td><a th:href="@{/Medico/ElegirCM(id=${cm.codigoRegistro})}" class="btn btn-success" >Elegir</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if=${mensaje!=null}>
        <p th:text="${mensaje}" class="alert alert-info"></p>
    </div>

</body>
</html>
