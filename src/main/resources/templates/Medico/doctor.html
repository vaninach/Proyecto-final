    <h1>Registro de Doctores </h1>
    <form class="need-validation " th:action="@{/usuario/guardar}" method="POST">
      <div class="col-md-offset">

        <div class="form-group col-md-12 ">
          <br><br>
          <label for="exampleInputNombre">Ingrese su matricula</label>
          <br>
          <input type="number" class="form-control camposFormulario" id="matricula" aria-describedby="nombreHelp" name="matricula"
            placeholder="">
        </div>

        <div class="form-group col-md-12">
          <label for="exampleInputNombre">Ingrese su nombre</label>
          <br>
          <input type=string class="form-control camposFormulario" id="nombre" aria-describedby="dniHelp" name="nombre" placeholder="">
        </div>

        <div class="form-group col-md-12">
          <label for="exampleInputNombre">Ingrese su apellido</label>
          <br>
          <input type=string class="form-control camposFormulario" id="apellido" aria-describedby="dniHelp" name="apellido"
            placeholder="">
        </div>

        <div class="form-group col-md-12">
          <!-- Date input -->
          <label for="exampleInputNombre">Seleccione la fecha de su nacimiento</label>
          <input class="form-control camposFormulario" id="fechaNac" name="fechaNac"
            placeholder="Ingrese su fecha de nacimiento MM/DD/AAAA" type="date">
        </div>

        <div class="form-group ">
          <label for="matricula" class="col-sm-2 control-label col-md-12 ">Seleccione su genero </label>
          <div class="col-sm-2 col-md-12">
            <select class="form-control col-md-12 camposFormulario" id="genero" name="genero">
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
            </select>
        </div>

        <div class="form-group col-md-12">
          <label for="exampleInputEmail1">Ingrese su direccion de e-mail</label>
          <br>
          <input type="email" class="form-control camposFormulario" id="mail" aria-describedby="emailHelp" name="mail"
              placeholder="">
        </div>

        <div class="form-group col-md-12">
          <label for="exampleInputNombre">Seleccione la provincia en la que ejerce</label>
            <label for="exampleInputNombre"></label>
            <select class="form-control inputstl camposFormulario" id="provincia" aria-describedby="provinciaHelp" name="provincia">
            </select>
        </div>

        <div class="form-group col-md-12">
          <label for="exampleInputNombre">Seleccione la ciudad en la que ejerce</label>
          <br>
          <select  class="form-control camposFormulario" id="ciudad" aria-describedby="ciudadHelp" name="ciudad"
              placeholder="">
          </select>
        </div>

        <div class="form-group col-md-12">
          <label for="exampleInputPassword1">Ingrese su contrase√±a</label>
          <br>
          <input type="password" class="form-control camposFormulario" id="clave" name="clave" placeholder="">
        </div>

        <div class="form-group col-md-12">
          <label for="exampleInputNombre">Ingrese su especialidad si es que la tiene</label>
          <br>
          <input type=string class="form-contro camposFormulario" id="especialidad1" aria-describedby="especialidad1Help"
              name="especialidad1" placeholder="">
        </div>

        <div class="form-group col-md-12">
          <label for="exampleInputNombre">Ingrese si tiene otra especialidad</label>
          <br>
          <input type=string class="form-control camposFormulario" id="especialidad2" aria-describedby="especialidad2Help"
              name="especialidad2" placeholder="">
        </div>

        <div class="form-group col-md-12">
          <label for="exampleInputNombre">Ingrese una tercera especialidad</label>
          <br>
          <input type=string class="form-control camposFormulario" id="especialidad3" aria-describedby="especialidad3Help"
              name="especialidad3" placeholder="">
        </div>
        
        <div class="form-group col-md-12">
          <label for="exampleInputNombre">Ingrese el centro medico en el cual atiende</label>
          <br>
          <input type=string class="form-control camposFormulario" id="centroMedicos" aria-describedby="especialidad3Help"
              name="centroMedicos" placeholder="">
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
