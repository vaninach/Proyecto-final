<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
              integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Historias Clinicas</title>
</head>
<body>
    <div class="buscador">
        <label> DNI y nombre del paciente</label>
        <br><br>

        <form th:action="@{/Medico/AgregarHistoriaClinica}" method="POST">
            <label> Filtrar las historias clinicas</label><br>
<!--                <input type="text" id="DNI" name="DNI" placeholder="DNI" th:value="*{pac.DNI}" /><br>-->
            <input type="text" id="fechaVisita" name="fechaVisita" placeholder="Fecha visita" th:value="*{miciudad}" /><br>
            <input type="text" id="especialidad" name="especialidad" placeholder="Especialidad" /><br>
            <input type="text" id="centroMedico" name="centroMedico" placeholder="Centro Medico" /><br>
            <input type="text" id="informe" name="informe" placeholder="Detalles del informe" /><br>
            
            <input type="checkbox" name="mishc">
            <label for="mishc"> Solo historias clinicas hechas por mi </label><br>
        
            <button type="submit">Buscar</button><br>

            
        </form>
    </div>

    <div class="resultados">
        
    
        <table class="table table-hover">
            <thead class="">
                <tr>
                    <th>Fecha de visita</th>
                    <th>Especialidad</th>
                    <th>Medico autor</th>
                    <th>Centro Medico</th>
                    <th>Informe</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="hc:${lista}">
                    <td th:text="${hc.fechaVisita}"></td>
                    <td th:text="${hc.especialidad}"></td>
                    <td th:text="${hc.matricula} + ' cambiar por nombre med'"></td>
                    <td th:text="${hc.centroMedico} + ' cambiar por nombre centmed'"></td>
                    <td th:text="${hc.informe + ' cambiar por link de descarga del informe'}"></td>
                    <!-- <td><a th:href="@{VerHistoriasClinicas(dni=${paciente.DNI})}">Ver historias clinicas</td> -->
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
