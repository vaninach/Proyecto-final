<body>

     <!--    Fragment SideBar-->
       
        <div th:replace="Medico/sidebarMedico.html :: sidebarMedico"></div>


    <h1>Nueva Historia Clinica </h1>
    <form class="need-validation " action="/NuevaHistoriaClinica" th:action="@{/NuevaHistoriaClinica}"
        th:object="${hclinica}" method="POST">
        <div class="form-group col-md-6 ">
            <label for="dni">DNI del paciente</label>
            <br>
            <input type="text" class="form-control" id="dni" name="dni" th:field="*{DNI}"
                placeholder="Ingrese el DNI del paciente ">

        </div>
        <div class="form-group col-md-6">
            <br>
            <label for="fechaVisita">Fecha de la historia clínica</label>
            <br>
            <input type=date class="form-control" id="fechaVisita" name="fechaVisita" th:field="*{fechaVisita}">

        </div>
        <div class="form-group col-md-6">
            <br>
            <label for="especialidad">Especialidad</label>
            <br>
            <input type=text class="form-control" id="especialidad" aria-describedby="dniHelp" name="especialidad"
                th:field="*{especialidad}" placeholder="Ingrese la especialidad">

        </div>

        </div>
        <div class="form-group col-md-6">
            <br>            
            <label for="matricula">Matricula del médico</label>
            <br>
            <input type="number" class="form-control" id="matricula" name="matricula" th:field="*{matricula}"
                placeholder="Ingrese su matricula">
        </div>
        <div class="form-group col-md-6">
            <br>   
            <label for="centroMedico">Centro médico</label>
            <br>
            <input type=number class="form-control" id="centroMedico" aria-describedby="ciudadHelp" name="centroMedico"
                th:field="*{centromedico}" placeholder="Ingrese el centro Medico">

        </div>
        <div class="form-group col-md-6">
            <br>   
            <label for="informe">Informe</label>
            <br>
            <input type=text class="form-control" id="informe" name="informe" th:field="*{informe}"
                placeholder="Informe">

        </div>


        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
