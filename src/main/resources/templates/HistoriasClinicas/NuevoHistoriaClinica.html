        <h1>Nueva Historia Clinica </h1>
        <form class="need-validation "  action="/NuevaHistoriaClinica" th:action="@{/NuevaHistoriaClinica}" th:object="${hclinica}" method="POST">
            <div class="form-group col-md-6 " >
                <label for="exampleInputNombre"></label>
                <br>
                <input type="text" class="form-control" id="dni" name="dni" th:field="*{DNI}" placeholder="Ingrese el DNI del paciente ">

            </div>
            <div class="form-group col-md-6">
                <label for="exampleInputNombre"></label>
                <br>
                <input type=date class="form-control" id="fechaVisita"  name="fechaVisita" th:field="*{fechaVisita}" >

            </div>  
            <div class="form-group col-md-6">
                <label for="exampleInputNombre"></label>
                <br>
                <input type=text class="form-control" id="especialidad" aria-describedby="dniHelp" name="especialidad" th:field="*{especialidad}" placeholder="Ingrese la especialidad">

            </div>  

        </div>
        <div class="form-group col-md-6">
            <label for="exampleInputEmail1"></label>
            <br>
            <input type="number" class="form-control" id="matricula"  name="matricula" th:field="*{matricula}" placeholder="Ingrese su matricula">

        </div>
        <br>

        <div class="form-group col-md-6">
            <label for="exampleInputNombre"></label>
            <br>
            <input type=number class="form-control" id="centroMedico" aria-describedby="ciudadHelp" name="centroMedico" th:field="*{centromedico}" placeholder="Ingrese el centro Medico">

        </div> 
        <div class="form-group col-md-6">
            <label for="exampleInputNombre"></label>
            <br>
            <input type=text class="form-control" id="informe" name="informe" th:field="*{informe}" placeholder="Informe">

        </div> 
       
      
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
