<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HISTOMED - Login Paciente</title>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
 
      
        <a class="navbar-brand navbar-center" href="#"> <img src= Logo.png> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Paciente</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Doctor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Centro Medico</a>
              </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Ayuda
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Contatenos</a>
                <a class="dropdown-item" href="#">Preguntas frecuentes</a>

               <!-- <div class="dropdown-divider"></div>-->
                <a class="dropdown-item" href="#">Sobre nosotros</a>
              </div>
            </li>
           
          </ul>
         
        </div>
      </nav>
      <br>
      <br>
      <br>
        <section class="vh-100" style="background-color: #ffffff;">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                  <div class="row g-0">
                    <div class="col-md-6 col-lg-5 d-none d-md-block">
                      <img
                        src="https://media.istockphoto.com/photos/senior-man-in-a-bright-waiting-room-of-a-hospital-reading-the-test-picture-id1255379151"
                        alt=""
                        class="card-img-bottom" style="border-radius: 1rem 0 0 1rem;"
                      />
                    </div>
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                      <div class="card-body p-4 p-lg-5 text-black">
        
                        <form>
        
                          <div class="d-flex align-items-center mb-3 pb-1">
                           
                            <img src= Logo.png>
                            
                          </div>
        
                          <h5 class="glyphicon glyphicon-user" style="letter-spacing: 1px;" >Ingreso - Centro Medico</h5>
        
                          <form id="loginform" class="form-horizontal" role="form" th:action="@{/usuario/guardar}" method="POST">
                                    
                            <div style="margin-bottom: 30px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Ingrese su matricula">                                        
                                    </div>
                                
                            <div style="margin-bottom: 30px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="Ingrese su contraseña">
                                    </div>

                                    <h6  style= "color:red"  > Usuario o contraseña invalido - Intente nuevamente</h6>
                                    

                                
                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Recuerdame
                                        </label>
                                      </div>
                                    </div>
        
                          <div class="pt-1 mb-4">
                            <button class="btn btn-dark btn-block" type="button" style="margin-bottom: 25px">Ingresar</button>
                          </div>
        
                          <a class="small text-muted" href="#!">Olvidaste tu contraseña?</a>
                          

                        </form>
        
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        

                    
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
                    
     </body>
</html>
